<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"); /* New font for buttons */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: table;
            width: 100%;
            height: 100%;
            background-color: #171717;
            color: #fff;
            line-height: 1.6;
            position: relative;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-section {
            display: flex;
            justify-content: space-between; /* Align buttons to left and right */
            width: 100%;
            max-width: 600px;
            margin-top: 100px; /* Move buttons down a bit from the heading */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em; /* Larger font size */
            text-decoration: none;
            color: #000; /* Text color */
            background: #fff; /* White background */
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-family: 'Open Sans', sans-serif; /* Different font */
        }

        .button:hover {
            background: #000; /* Black background on hover */
            color: #fff; /* White text on hover */
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* More pronounced shadow on hover */
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="proj.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="button-section">
            <a href="USERLOGIN.html" class="button">ADMIN LOGIN</a>
            <a href="CUSTOMERLOGIN.html" class="button">CUSTOMER LOGIN</a>
        </div>
    </div>
</body>
</html>
