<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('new3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-transform: uppercase;
        }

        /* Sidebar */
        .sidebar {
            background-color: rgba(0, 0, 0, 0.7);
            width: 250px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar a {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent button background */
            color: rgba(255, 255, 255, 0.9); /* Light text color */
            text-align: center;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly darker hover effect */
        }

        /* Container for form */
        .container {
            background-color: rgba(0, 0, 0, 0.4); /* Black background with transparency */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            margin-left: 50px; /* Distance from sidebar */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9); /* Light white for better contrast */
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
        }

        input[type="text"],
        input[type="number"] {
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Light border color with transparency */
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0); /* Black background for inputs with transparency */
            color: rgba(255, 255, 255, 0.9); /* Light text color for contrast */
        }

        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0); /* Black background for button with transparency */
            color: rgba(255, 255, 255, 0.9); /* Light text color */
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darker black for hover effect */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="add_product.html">Add Product</a>
        <a href="delete_product.html">Delete Product</a>
        <a href="modify_product.html">Modify Product</a>
        <a href="view_products.php" class="view-link">View Products</a>
    </div>

   

</body>
</html>
