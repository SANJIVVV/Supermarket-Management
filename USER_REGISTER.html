<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('new3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4); /* Black background with transparency */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            position: absolute; /* Changed to absolute positioning */
            left: 10px; /* Move to the left */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center vertically */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9); /* Light white for better contrast */
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: normal;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Light border color with transparency */
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0); /* Black background for inputs with transparency */
            color: rgba(255, 255, 255, 0.9); /* Light text color for contrast */
        }
        input[type="submit"] {
            background-color: rgba(0, 0, 0, 0); /* Black background for button with transparency */
            color: rgba(255, 255, 255, 0.9); /* Light text color */
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: rgba(0, 0, 0, 0); /* Darker black for hover effect */
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9); /* Light color for link */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="USER_REGISTER.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="gmail">Email:</label>
            <input type="email" id="gmail" name="gmail" required>
            
            <input type="submit" value="REGISTER">
        </form>
        <a href="USERLOGIN.html" class="back-link">Back</a>
    </div>

</body>
</html>
